<html lang="fr">

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Appel de Font Awesome Animation -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/font-awesome-animation@1.1.1/css/font-awesome-animation.min.css">
    <!-- Appel de JQuery -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">

<body class="min-vh-100 d-flex flex-column align-items-center">
    <section class="d-flex flex-column justify-content-center align-items-center my-5">
        <h1 class="mt-5 mb-4">Contactez-nous</h1>
        <h2>Besoin de renseignement ? écrivez nous un petit message.</h2>
    </section>
    <form class="mt-5 w-50 d-flex flex-column justify-content-center">
        <!-- nom et prénom -->
        <div class="row">
            <div class="col">
                <label class="form-label">Example label</label>
                <input type="text" class="form-control" placeholder="First name" placeholder="Example input placeholder">
            </div>
            <div class="col">
                <label class="form-label">Example label</label>
                <input type="text" class="form-control" placeholder="Last name" placeholder="Example input placeholder">
            </div>
        </div>
        <!-- email -->
        <div class="mb-3">
            <label class="form-label">Example label</label>
            <input type="email" class="form-control" placeholder="Example input placeholder">
        </div>
        <!-- objet -->
        <div class="mb-3">
            <label class="form-label">Example label</label>
            <input type="text" class="form-control" placeholder="Example input placeholder">
        </div>
        <!-- textarea -->
        <div class="mb-3">
            <label class="form-label">Example label</label>
            <textarea class="form-control" placeholder="Leave a comment here"></textarea>
        </div>
    </form>
    <section class="d-flex flex-row justify-content-evenly">
        <div class="d-flex icon"><i class="fa-solid fa-phone fa-3x"></i></div>
        <div><i class="fa-solid fa-envelope fa-3x"></i></div>
        <div><i class="fa-solid fa-location-dot fa-3x"></i></div>
    </section>

    

    <!-- Appel de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Appel du fichier JS -->
    <script src="js/main.js"></script>

</body>

</html>
